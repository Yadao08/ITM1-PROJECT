<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
        }

        h4 {
            font-weight: bold;
            padding: 10px 0;
        }

        .list-group-item {
            cursor: pointer;
        }

        .card {
            margin-top: 20px;
        }

        .account-settings-fileinput {
            display: none;
        }

        .btn-default {
            margin-right: 10px;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #fff; /* Optional: Add a border for better visual appeal */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
        }

        .btn-primary {
            margin-right: 10px;
        }

        .btn-google {
            background-color: #dd4b39;
            color: #fff;
            margin-right: 10px;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: #fff;
            margin-right: 10px;
        }

        .btn-instagram {
            background-color: #bc2a8d;
            color: #fff;
        }

        .switcher {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switcher-input {
            display: none;
        }

        .switcher-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .switcher-label {
            margin-left: 60px;
            line-height: 24px;
        }

        .switcher-input:checked + .switcher-indicator {
            transform: translateX(26px);
        }
    </style>

    </div>
